<mat-list class="lists_content" color="accent">
  <mat-list-item *ngFor="let video of (videoClips$ | async)">
    <button (click)="removeVideo(video)" mat-button><mat-icon>clear</mat-icon></button>
    <div mat-list-icon class="example-header-image"></div>
    <h4 mat-line> {{ video.title }}  </h4>
    <p mat-line> {{ video.timeStart }} / {{ video.timeEnd }} </p>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
